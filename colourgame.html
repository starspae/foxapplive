<body>


<h1>The Colour Game</h1>

<h2>Click the square which matches the colour described</h2>

<div align="center">
<form>
<input type="text" id="txt" />
</form>
<form id="timelimit">
<select id="timeselect">
  <option>30 Seconds</option>
  <option>20 Seconds</option>
  <option>10 Seconds</option>
  </select>
</form>
</div>

<p1 id="collist">collist</p1>

<p id="colselect">This is the last colour selected</p>

<p id="total">0</p>


<canvas id="0" onclick="canfunc('GREEN')" width="170" height="170" style="border:3px solid #000000;" ></canvas>

<canvas id="1" onclick="canfunc('RED')" width="170" height="170" style="border:3px solid #000000;" ></canvas>

<canvas id="2" onclick="canfunc('BLUE')" width="170" height="170" style="border:3px solid #000000;" ></canvas>

<canvas id="3" onclick="canfunc('BLACK')" width="170" height="170" style="border:3px solid #000000;" ></canvas>

<canvas id="4" onclick="canfunc('ORANGE')" width="170" height="170" style="border:3px solid #000000;" ></canvas>

            data-main="js/init.js"
            src="js/lib/require.js"></script>
